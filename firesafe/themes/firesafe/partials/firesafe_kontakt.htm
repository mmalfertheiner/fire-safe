description = "Firesafe Kontakt Form"
==
<div id="contact" class="section">
    <div class="content-wrapper">

        <div class="content-title content-title__red">
            <h1>Kontakt</h1>
        </div>

        <form >
            <div class="boxes">
                <div class="box">
                    <div class="form-control"><label for="company_name">{{'Firma'|_}}: </label><input id="company_name" type="text"></div>
                    <div class="form-control"><label for="company_address">{{'Addresse'|_}}: </label><input id="company_address" type="text"></div>
                    <div class="form-control"><label for="company_tel">{{'Telefon'|_}}: </label><input id="company_tel" type="text"></div>
                    <div class="form-control"><label for="company_fax">{{'Fax'|_}}: </label><input id="company_fax" type="text"></div>
                    <div class="form-control"><label for="company_business">{{'Business'|_}}: </label><input id="company_business" type="text"></div>
                    <div class="form-control"><label for="company_person">{{'Vor_Nachname'|_}}: </label><input id="company_person" type="text"></div>
                    <div class="form-control"><label for="company_function">{{'Funktion'|_}}: </label><input id="company_function" type="text"></div>
                    <div class="form-control"><label for="company_mail">{{'EMail'|_}}: </label><input id="company_mail" type="text"></div>
                </div>
                <div class="box">
                    <label for="message">{{'Nachricht'|_}}: </label><textarea id="message" type="text" rows="10" style="width: 100%"></textarea>
                    <button type="submit" class="btn-submit">{{'Abschicken'|_}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
